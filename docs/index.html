<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Typo Dojo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T5BNNGSFNN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-T5BNNGSFNN');
  </script>
  <audio id="errorSound" src="https://cdn.freesound.org/previews/764/764796_2954988-lq.mp3" preload="auto"></audio>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="header-left">
        <span class="app-title">Typo Dojo</span>
        <span class="separator">|</span>
        <a href="https://github.com/jamesHargreaves12" class="feedback-tab">Team</a>
        <span class="separator">|</span>
        <a href="mailto:typo-dojo@gmail.com" class="feedback-tab">Feedback</a>
      </div>
      <div class="header-right">
        <button id="resetStats" class="icon-button" title="Resettstatistics">üóëÔ∏è</button>
        <div class="settings-dropdown">
          <button id="settingsButton" class="icon-button" title="Advanced settings">‚öôÔ∏è</button>
          <div class="settings-content">
            <div class="settings-title">Error Behavior</div>
            <label class="settings-item">
              <input type="checkbox" id="bgFlashToggle">
              Background flash on error
            </label>
            <label class="settings-item">
              <input type="checkbox" id="soundToggle">
              Sound on error
            </label>
            <div class="settings-divider"></div>
            <div class="settings-title">Weight of error stats</div>
            <div class="settings-item">
              <label>Unigram (${charWeight})</label>
              <input type="range" id="charWeightSlider" min="0" max="100" value="${charWeight * 100}">
            </div>
            <div class="settings-item">
              <label>Bigram (${bigramWeight})</label>
              <input type="range" id="bigramWeightSlider" min="0" max="100" value="${bigramWeight * 100}">
            </div>
            <div class="settings-item">
              <label>Trigram (${trigramWeight})</label>
              <input type="range" id="trigramWeightSlider" min="0" max="100" value="${trigramWeight * 100}">
            </div>
            <div class="settings-item">
              <label>Quadgram (${quadgramWeight})</label>
              <input type="range" id="quadgramWeightSlider" min="0" max="100" value="${quadgramWeight * 100}">
            </div>
          </div>
        </div>
        <button id="darkModeToggle" class="theme-toggle" title="Toggle dark mode">
          <span class="light-icon">‚òÄÔ∏è</span>
          <span class="dark-icon">üåô</span>
        </button>
      </div>
    </div>
    <div class="typing-section">
      <div id="textDisplay" class="text-display"></div>
      <div class="progress-and-next">
        <div class="progress-container">
          <div class="progress-bar-background">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
        <button id="nextPage" onclick="resetSession()" class="next-button" title="shortcut: >">Next ‚Üí</button>
      </div>
      <textarea id="inputArea" placeholder="Start typing here..." style="resize: none;" autofocus></textarea>
    </div>

    <div class="stats-section">
      <div id="metrics">
        <span id="wpm">WPM: 0</span>
        <span id="accuracy">Accuracy: 100%</span>
      </div>
      <div class="stats-container">
        <div id="topErrors"></div>
        <div id="history" class="history-list"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
