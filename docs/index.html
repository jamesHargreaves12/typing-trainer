<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Typo Dojo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T5BNNGSFNN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-T5BNNGSFNN');
  </script>

</head>
<body>
  <div id="app">
    <div class="header">
      <div class="header-left">
        <span class="app-title">Typo Dojo</span>
        <span class="separator">|</span>
        <a href="https://github.com/jamesHargreaves12" class="feedback-tab">About</a>
        <span class="separator">|</span>
        <a href="mailto:typo-dojo@gmail.com" class="feedback-tab">Feedback</a>
      </div>
      <button id="darkModeToggle" class="theme-toggle" title="Toggle dark mode">
        <span class="light-icon">‚òÄÔ∏è</span>
        <span class="dark-icon">üåô</span>
      </button>
    </div>
    <div class="typing-section">
      <div id="textDisplay" class="text-display"></div>
      <div class="progress-and-next">
        <div class="progress-container">
          <div class="progress-bar-background">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
        <button id="nextPage" onclick="resetSession()" class="next-button" title="shortcut: >">Next ‚Üí</button>
      </div>
      <textarea id="inputArea" placeholder="Start typing here..." style="resize: none;" autofocus></textarea>
    </div>

    <div class="stats-section">
      <div id="metrics">
        <span id="wpm">WPM: 0</span>
        <span id="accuracy">Accuracy: 100%</span>
      </div>
      <div class="stats-container">
        <div id="topErrors"></div>
        <div id="history" class="history-list"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
